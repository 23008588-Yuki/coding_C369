<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>Verification</title>
    <style>
        * { font-family: Arial, Helvetica, sans-serif; }
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            margin-top: 60px; /* Adjust for navbar */
        }
        .image-container img {
            width: 150px;
            height: auto;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .options a {
            color: #007bff;
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid" style="margin-top: 20px;">
            <!-- Navbar brand/logo -->
            <a class="navbar-brand" style="margin-left: 90px;" href="/index.html"><b>Block Tech</b></a>
            <!-- Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/dashboard.html">DashBoard</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/top-up.html">Wallet</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="bitcoin.html">Exchange</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="security.html">Security</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-buttons">
                    <li class="nav-item">
                        <a class="btn btn-white" style="width: 140px; border: 2px solid #007bff; color: #007bff; margin-right: 10px; border-radius: 5px" href="/login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" style="width: 140px; border-radius: 5px" href="/signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="verification-container">
        <h2>Two Step Verification</h2>
        <div class="image-container">
            <img src="/images/verification.png" alt="Phone Image">
        </div>
        <p>Enter the verification code we sent to <span class="phone-number" style="color: #007bff;"><b>+65 9383 xxxx</b></span></p>
        <form id="verificationForm" onsubmit="submitVerification(event)">
            <label for="verificationCode">Your verification code:</label>
            <input type="text" id="verificationCode" placeholder="Enter code here" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        function resendCode(event) {
            event.preventDefault();
            alert('A new verification code has been sent to your phone.');
        }
    </script>
</body>
</html>
